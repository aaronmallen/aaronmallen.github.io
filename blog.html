---
layout: default
---
<div class='max-w-screen-xl mx-auto pt-[100px]'>
  {% for post in site.posts %}
    <article class='prose md:prose-xl w-full p-4'>
      <a href='{{ post.url }}'>
        <h3 class='text-daisy-bush font-semibold'>{{ post.title }}</h3>
      </a>
      <p class='mb-8 lg:mb-16 font-light text-gray-400 sm:text-xl'>
        {{ post.date | date: '%Y-%m-%d' }}
      </p>
      <div>
        {{ post.content }}
      </div>
    </article>
    <hr>
  {% endfor %}
</div>
