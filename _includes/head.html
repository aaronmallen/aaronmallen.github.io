<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta charset='utf-8'>
  <title>
    {% if page.title %}
      {{ site.title }} | {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  {% seo title=false %}
  <link rel='icon' href='/assets/images/favicon.svg'>
  <link rel='mask-icon' href='/assets/images/logo.svg' color='#000000'>
  <link rel='apple-touch-icon' href='/assets/images/logo.png'>
  <meta name='theme-color' content='#ffffff'>
  <link rel='stylesheet' href='{{ "/assets/css/main.css" | relative_url }}'>
  <script src='https://kit.fontawesome.com/fe99ca8d39.js' crossorigin='anonymous'></script>
</head>
{% if jekyll.environment == 'production' %}
  <!-- Google tag (gtag.js) -->
  <script async src='https://www.googletagmanager.com/gtag/js?id=G-PKVN95N4SH'></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())

    gtag('config', 'G-PKVN95N4SH')
  </script>
{% endif %}
