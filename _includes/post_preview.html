<article class="post -preview">
  <div class="post__title">
    <h2 class="title__content">{{ post.title }}</h2>
  </div>
  <div class="post__summary">
    {{ post.content | | truncatewords: 100 }}
  </div>
  <div class="post__readMore">
    <a class="readMore__link" href="{{ post.url }}"></a>
  </div>
</article>
