<h3 id='contact-heading' class='mb-4 text-center text-4xl font-extrabold tracking-tight'>Get In Touch</h3>
<p class='mb-8 text-center font-light text-gray-400 sm:text-xl lg:mb-16'>
  Have a cool project you want to collaborate on? Have a question about me or my work? Just want to say hi? Let me know.
</p>
<form
  action='https://formspree.io/f/mbjnezlp'
  method='POST'
  class='w-full space-y-8'
  aria-label='Contact form'
>
  <div>
    <label for='email' class='mb-2 block text-sm font-medium text-gray-900'>Your email</label>
    <input
      type='email'
      id='email'
      name='email'
      class='focus:ring-primary-500 focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm'
      placeholder='you@youraddress.com'
      required
    >
  </div>
  <div>
    <label for='subject' class='mb-2 block text-sm font-medium text-gray-900'>Subject</label>
    <input
      type='text'
      id='subject'
      name='subject'
      class='focus:ring-primary-500 focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 shadow-sm'
      placeholder='Let me know how I can help you'
      required
    >
  </div>
  <div class='sm:col-span-2'>
    <label for='message' class='mb-2 block text-sm font-medium text-gray-900'>Your message</label>
    <textarea
      id='message'
      name='message'
      rows='6'
      class='focus:ring-primary-500 focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm'
      placeholder='Leave a comment...'
      required
    ></textarea>
  </div>
  <div class='text-right'>
    <button
      type='submit'
      class='button-primary button-lg'
    >
      Hit Me Up
    </button>
  </div>
</form>
