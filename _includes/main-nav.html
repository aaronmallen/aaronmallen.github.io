<nav class='bg-white fixed w-full z-20 top-0 start-0'>
  <div class='flex flex-wrap items-center justify-between max-w-screen-2xl mx-auto p-4'>
    <a
      href='/#'
      class='flex flex-grow items-center space-x-3 rtl:space-x-reverse'
    >
      {% svg /assets/images/logo.svg class="h-12 w-auto" %}
    </a>
    <div class='flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse'>
      <button
        data-collapse-toggle='main-navbar'
        type='button'
        class='inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100'
        aria-controls='main-navbar'
        aria-expanded='false'
      >
        <span class='sr-only'>Open main menu</span>
        <svg
          class='w-5 h-5'
          aria-hidden='true'
          xmlns='http://www.w3.org/2000/svg'
          fill='none'
          viewBox='0 0 17 14'
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class='items-center justify-between w-full md:flex md:w-auto md:order-1 hidden'
      id='main-navbar'
    >
      <ul
        class='flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white'
      >
        {% for item in site.data.main_nav_items %}
          <li>
            <a
              href='{{ item.link }}'
              class='block py-2 px-3 hover:text-daisy-bush md:bg-transparent'
            >
              {{ item.text }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
