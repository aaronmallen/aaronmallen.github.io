{% for social in site.data.social_media %}
  <a
    href='{{ social.link }}'
    target='_blank'
    class='{{ include.link_class }}'
    aria-label='{{ social.aria_label }}'
    rel="me"
  >
    <i
      class='fa-brands {{ social.icon }} {{ include.icon_size_class }}'
      aria-hidden='true'
      title='{{ social.name }}'
    ></i>
  </a>
{% endfor %}
