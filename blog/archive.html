---
title: Blog Archive
layout: default
---
<div class="flex flex-col min-h-screen max-w-screen-xl mx-auto px-8 pt-[100px]">
  <h1 class="mb-4 text-4xl tracking-tight font-extrabold text-daisy-bush">Blog Archive</h1>
  {% assign years = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}
  {% for year in years %}
    <div class="p-4">
      <h2 class="text-xl text-daisy-bush mb-2">{{ year.name }}</h2>

      <ul>
        {% for post in year.items %}
          <li>
            <span class="text-sm text-gray-400 mr-4">{{ post.date | date: '%b %d' }}</span>
            <a href="{{ post.url }}" class="text-daisy-bush hover:underline">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
