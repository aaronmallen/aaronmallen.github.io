<!doctype html>
<html lang='{{ site.lang | default: "en-US" }}' class='scroll-smooth'>
  {% include head.html %}
  <body class='min-h-screen'>
    {% include main-nav.html %}
    <div class='pt-[100px] max-w-screen-xl mx-auto'>
      <article class='prose md:prose-xl mx-auto p-4'>
        <h1 class='text-daisy-bush mb-0'>{{ page.title }}</h1>
        <p class='mb-8 lg:mb-16 font-light text-gray-400 sm:text-xl'>
          {{ page.date | date: '%b %d %Y' }}
        </p>
        {{ page.content }}
      </article>
      <div class='w-full p-4'>
        {% include social-share.html %}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
