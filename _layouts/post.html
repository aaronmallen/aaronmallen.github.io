<!doctype html>
<html lang='{{ site.lang | default: "en-US" }}' class='scroll-smooth'>
  {% include head.html %}
  <body class='min-h-screen'>
    {% include main_nav.html %}
    <main role='main' class='pt-[80px]'>
      <article class='prose md:prose-2xl mx-auto px-4'>
        <h1>{{ page.title }}</h1>
        <span class='text-gray-400'>{{ page.date | date: '%b %d %Y' }}</span>
        {{ content }}
      </article>
    </main>
    <div class='mt-[50px]'>
      {% include social_share_nav.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
